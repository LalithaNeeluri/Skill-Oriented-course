<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editable To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    ul {
      padding-left: 0;
      list-style-type: none;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    input.edit-input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
  </style>

  <!-- jQuery and external JavaScript file -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/todotask.js" defer></script>
</head>
<body>

  <h2>My To-Do List</h2>
  <ul id="todo-list">
    <li>Buy groceries</li>
    <li>Call mom</li>
    <li>Finish the project</li>
  </ul>

</body>
</html>
